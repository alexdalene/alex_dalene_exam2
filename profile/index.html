<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../src/svg/favicon.svg"
      type="image/x-icon"
    />
    <title>Profile</title>
    <meta
      name="description"
      content="View your profile, your listings and your bids."
    />
    <link rel="stylesheet" href="../public/css/output.css" />
    <script type="module" src="../src/js/pages/profile.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
  </head>
  <body class="grid min-h-[100svh] bg-zinc-800 font-body antialiased">
    <div class="px-2.5 py-10 sm:px-5">
      <main
        class="relative h-full rounded-xl bg-zinc-900 px-5 py-2.5 sm:rounded-[2.5rem] sm:px-10 sm:py-5"
      >
        <section
          class="mx-auto flex max-w-4xl flex-col gap-10 px-0 py-20 text-zinc-200"
        >
          <h1 class="flex items-center gap-1 font-heading font-bold">
            <div
              class="z-10 h-1.5 w-1.5 scale-100 rounded-full bg-purple-300 opacity-100 transition-transform duration-200 group-hover:scale-100"
            ></div>
            Profile
          </h1>
        </section>
        <section
          id="profile-info"
          class="mx-auto flex max-w-4xl flex-col flex-wrap items-stretch justify-between gap-5 px-0 pb-20 text-zinc-200 sm:flex-row"
        ></section>
        <section class="mx-auto grid max-w-4xl text-zinc-200">
          <h2 class="mb-4 font-heading text-4xl">Your listings</h2>
          <div
            id="listing-container"
            class="grid grid-cols-1 gap-2.5 text-zinc-200 sm:grid-cols-2 lg:grid-cols-3"
          ></div>
        </section>
        <div
          class="absolute right-[15rem] top-0 h-24 w-[10%] rounded-b-[2.5rem] bg-zinc-800 p-5 sm:right-[20rem] lg:right-[30rem] lg:w-1/6"
        >
          <svg
            width="13"
            height="13"
            viewBox="0 0 13 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute -right-10 top-0 h-10 w-10 fill-zinc-800"
          >
            <path
              d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
              fill="#currentColor"
            />
          </svg>
          <svg
            width="13"
            height="13"
            viewBox="0 0 13 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute -left-10 top-0 h-10 w-10 rotate-90 fill-zinc-800"
          >
            <path
              d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
              fill="#currentColor"
            />
          </svg>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  </body>
</html>
