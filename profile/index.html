<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../src/svg/favicon.svg"
      type="image/x-icon"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="../public/css/output.css" />
    <script type="module" src="../src/js/pages/profile.mjs"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
  </head>
  <body class="grid min-h-[100svh] bg-zinc-800 font-body antialiased">
    <div class="px-2.5 py-10 sm:px-5">
      <main
        class="relative h-full rounded-xl bg-zinc-900 px-5 py-2.5 sm:rounded-[2.5rem] sm:px-10 sm:py-5"
      >
        <section
          class="mx-auto flex max-w-4xl flex-col gap-10 px-0 py-20 text-zinc-200"
        >
          <h1 class="flex items-center gap-1 font-heading font-bold">
            <div
              class="z-10 h-1.5 w-1.5 scale-100 rounded-full bg-purple-300 opacity-100 transition-transform duration-200 group-hover:scale-100"
            ></div>
            Profile
          </h1>
        </section>
        <section
          class="mx-auto flex max-w-4xl flex-col flex-wrap items-stretch justify-between gap-5 px-0 pb-20 text-zinc-200 sm:flex-row"
        >
          <div class="flex flex-col gap-5 sm:flex-row">
            <div
              class="group relative mx-auto aspect-square h-40 w-fit overflow-hidden rounded-full border-2 border-dashed border-purple-300 p-1 sm:mx-0"
            >
              <div
                class="absolute inset-0 grid h-full w-full cursor-pointer place-content-center rounded-full bg-black bg-opacity-30 opacity-0 transition-opacity group-hover:opacity-100"
              >
                <span
                  class="material-symbols-outlined rounded-xl bg-purple-300 p-2 text-zinc-900"
                  >edit</span
                >
              </div>
              <img
                src="../src/images/placeholder.webp"
                alt=""
                class="h-full w-full rounded-full object-cover"
              />
            </div>
            <div class="flex flex-col justify-end gap-5">
              <div class="flex flex-col text-center sm:text-start">
                <h2 class="font-heading text-2xl">sherlock</h2>
                <p class="text-zinc-400">sherlock@stud.noroff.no</p>
              </div>
              <div class="flex gap-2.5">
                <div
                  class="flex basis-1/3 flex-col rounded-xl border border-zinc-800 px-2.5 py-2"
                >
                  <div id="profile-credits" class="font-bold">$1000</div>
                  <div class="text-zinc-400">Credits</div>
                </div>
                <div
                  class="flex basis-1/3 flex-col rounded-xl border border-zinc-800 px-2.5 py-2"
                >
                  <div id="profile-credits" class="font-bold">10</div>
                  <div class="text-zinc-400">Listings</div>
                </div>
                <div
                  class="flex basis-1/3 flex-col rounded-xl border border-zinc-800 px-2.5 py-2"
                >
                  <div id="profile-credits" class="font-bold">2</div>
                  <div class="text-zinc-400">Wins</div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-2 flex justify-end sm:mt-0 sm:h-fit sm:justify-start">
            <button
              class="flex items-center gap-1 rounded-xl bg-zinc-200 px-2.5 py-1 text-zinc-900"
            >
              <span class="material-symbols-outlined">logout</span>
              Logout
            </button>
          </div>
        </section>
        <section class="mx-auto grid max-w-4xl text-zinc-200">
          <h2 class="mb-4 font-heading text-4xl">Your listings</h2>
          <div
            id="listing-container"
            class="grid grid-cols-1 gap-2.5 text-zinc-200 sm:grid-cols-2 lg:grid-cols-3"
          ></div>
        </section>
        <div
          class="absolute right-[15rem] top-0 h-24 w-[10%] rounded-b-[2.5rem] bg-zinc-800 p-5 sm:right-[20rem] lg:right-[30rem] lg:w-1/6"
        >
          <svg
            width="13"
            height="13"
            viewBox="0 0 13 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute -right-10 top-0 h-10 w-10 fill-zinc-800"
          >
            <path
              d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
              fill="#currentColor"
            />
          </svg>
          <svg
            width="13"
            height="13"
            viewBox="0 0 13 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute -left-10 top-0 h-10 w-10 rotate-90 fill-zinc-800"
          >
            <path
              d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
              fill="#currentColor"
            />
          </svg>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  </body>
</html>
