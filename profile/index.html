<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../src/svg/favicon.svg"
      type="image/x-icon"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="../public/css/output.css" />
    <script type="module" src="../src/js/pages/profile.mjs"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
  </head>
  <body
    class="grid min-h-[100svh] place-content-stretch overflow-x-hidden bg-zinc-800 px-2.5 pb-2.5 pt-10 font-body antialiased sm:px-5 sm:pb-5"
  >
    <main
      class="relative rounded-xl bg-zinc-900 px-5 py-2.5 sm:rounded-[2.5rem] sm:px-10 sm:py-5"
    >
      <section class="flex flex-col gap-10 px-0 py-20 text-zinc-200">
        <h1 class="flex items-center gap-1 font-heading font-bold">
          <div
            class="z-10 h-1.5 w-1.5 scale-100 rounded-full bg-purple-300 opacity-100 transition-transform duration-200 group-hover:scale-100"
          ></div>
          Profile
        </h1>
        <div
          id="avatar-container"
          class="relative flex items-end gap-5 after:absolute after:h-full after:w-[12.5rem] after:-translate-x-28 after:bg-purple-300"
        >
          <div class="relative z-10 rounded-full bg-purple-300 p-2">
            <img
              id="avatar"
              src="../src/images/placeholder.webp"
              alt="Image of the user"
              class="aspect-square h-40 rounded-full object-cover"
            />
            <label
              for="update-avatar"
              class="group absolute bottom-1 right-1 flex items-center gap-2"
            >
              <button
                id="update-button"
                type="submit"
                class="material-symbols-outlined rounded-full border border-zinc-900 bg-zinc-900 p-3 transition group-focus-within:border-purple-300"
              >
                edit
              </button>
              <input
                id="update-avatar"
                type="url"
                name="update-avatar"
                placeholder="Paste URL here"
                class="input-primary absolute left-14 scale-0 opacity-0 transition-transform group-focus-within:scale-100 group-focus-within:border-purple-300 group-focus-within:opacity-100"
              />
            </label>
          </div>
        </div>
        <div>
          <h2 class="-mb-1 font-heading text-2xl" id="username">SHERLOCK</h2>
          <p class="text-zinc-400" id="email">sherlock@stud.noroff.no</p>
          <div class="mt-4 flex gap-2">
            <div
              class="w-fit rounded-lg border border-zinc-800 bg-gradient-to-l from-zinc-800 px-2 py-1 font-bold"
            >
              <span id="credits">$1000</span>
              <div class="-mt-0.5 font-normal text-zinc-600">Credits</div>
            </div>
            <span
              class="w-fit rounded-lg border border-zinc-800 bg-gradient-to-l from-zinc-800 px-2 py-1 font-bold"
              ><span id="listings">4</span>
              <div class="-mt-0.5 font-normal text-zinc-600">
                Listings
              </div></span
            >
            <span
              class="w-fit rounded-lg border border-zinc-800 bg-gradient-to-l from-zinc-800 px-2 py-1 font-bold"
              ><span id="wins">2</span>
              <div class="-mt-0.5 font-normal text-zinc-600">Wins</div></span
            >
          </div>
        </div>
      </section>
      <div
        class="absolute bottom-0 left-0 flex h-[10%] w-1/4 items-center justify-center rounded-tr-[2.5rem] bg-zinc-800 pl-5 pt-5 lg:h-1/6"
      >
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -top-10 left-0 h-10 w-10 -rotate-90 fill-zinc-800"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -right-10 bottom-0 h-10 w-10 -rotate-90 fill-zinc-800"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
      </div>
      <div
        class="grid grid-cols-1 gap-10 text-zinc-200 sm:grid-cols-2 lg:grid-cols-3"
        id="listing-container"
      ></div>
      <div
        class="absolute right-[15rem] top-0 h-24 w-[10%] rounded-b-[2.5rem] bg-zinc-800 p-5 sm:right-[20rem] lg:right-[30rem] lg:w-1/6"
      >
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -right-10 top-0 h-10 w-10 fill-zinc-800"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -left-10 top-0 h-10 w-10 rotate-90 fill-zinc-800"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  </body>
</html>
