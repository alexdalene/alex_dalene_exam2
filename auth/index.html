<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="./../public/css/output.css" />
    <script type="module" src="./../src/js/pages/auth.mjs" defer></script>
  </head>
  <body class="bg-background">
    <header
      class="flex justify-between px-10 py-5 text-text items-center fixed top-0 w-full"
    >
      <a href="/" class="font-heading text-2xl font-bold">Bid-B</a>
      <button id="change-type" class="text-sm">
        Already have an account? Log In
      </button>
    </header>
    <main class="min-h-screen flex justify-center">
      <section
        id="form-container"
        class="pt-40 text-text w-full flex justify-center"
      >
        <template id="template-signup">
          <form
            id="form-register"
            aria-labelledby="form-register-title"
            class="flex flex-col gap-5 w-full max-w-[480px] h-fit font-body bg-gradient-to-br from-[#1F202A] to-[#44486360] rounded-[20px] border border-surfaceVariant py-10 px-10"
          >
            <h1
              id="form-register-title"
              class="font-heading text-4xl font-bold text-center"
            >
              Sign Up
            </h1>
            <label for="register-name" class="flex flex-col gap-[5px]"
              >Name*
              <input
                type="text"
                id="register-name"
                name="name"
                required
                class="rounded-md bg-background py-2.5 px-2.5 border border-surfaceVariant focus:outline-none focus:border-primary"
                autocomplete="additional-name"
            /></label>

            <label for="register-email" class="flex flex-col gap-[5px]"
              >Email*
              <input
                type="email"
                id="register-email"
                name="email"
                required
                class="rounded-md bg-background py-2.5 px-2.5 border border-surfaceVariant focus:outline-none focus:border-primary"
                autocomplete="email"
            /></label>

            <label for="register-password" class="flex flex-col gap-[5px]"
              >Password*
              <input
                type="password"
                id="register-password"
                name="password"
                required
                class="rounded-md bg-background py-2.5 px-2.5 border border-surfaceVariant focus:outline-none focus:border-primary"
                autocomplete="new-password"
            /></label>

            <label for="register-avatar" class="flex flex-col gap-[5px]"
              >Avatar
              <input
                type="url"
                id="register-avatar"
                name="avatar"
                class="rounded-md bg-background py-2.5 px-2.5 border border-surfaceVariant focus:outline-none focus:border-primary"
                autocomplete="off"
            /></label>

            <button
              type="submit"
              id="register-submit"
              class="btn-primary w-full"
            >
              Sign Up
            </button>
          </form>
        </template>
      </section>
    </main>

    <template id="template-login">
      <form
        id="form-login"
        aria-labelledby="form-register-title"
        class="flex flex-col gap-5 w-full max-w-[480px] h-fit font-body bg-gradient-to-br from-[#1F202A] to-[#44486360] rounded-[20px] border border-surfaceVariant py-10 px-10"
      >
        <h1
          id="form-register-title"
          class="font-heading text-4xl font-bold text-center"
        >
          Log In
        </h1>

        <div class="flex flex-col gap-[5px]">
          <label for="login-email">Email*</label>
          <input
            type="email"
            id="login-email"
            name="email"
            required
            class="rounded-md bg-background py-2.5 px-2.5 border border-surfaceVariant focus:outline-none focus:border-primary"
            autocomplete="email"
          />
        </div>

        <div class="flex flex-col gap-[5px]">
          <label for="login-password">Password*</label>
          <input
            type="password"
            id="login-password"
            name="password"
            required
            class="rounded-md bg-background py-2.5 px-2.5 border border-surfaceVariant focus:outline-none focus:border-primary"
            autocomplete="password"
          />
        </div>

        <button type="submit" id="login-submit" class="btn-primary w-full">
          Log In
        </button>
      </form>
    </template>
  </body>
</html>
