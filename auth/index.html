<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="./../public/css/output.css" />
    <script type="module" src="./../src/js/pages/auth.mjs" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
  </head>
  <body
    class="font-body antialiased bg-purple-300 pt-10 pb-2.5 sm:pb-5 px-2.5 sm:px-5 grid place-content-stretch min-h-[100svh] overflow-x-hidden"
  >
    <main
      class="bg-zinc-900 rounded-xl sm:rounded-[2.5rem] items-center py-2.5 sm:py-5 px-5 sm:px-10 relative"
    >
      <header class="flex justify-between py-2.5 items-center">
        <a href="/" class="font-heading text-2xl font-bold text-purple-300"
          >Bid-B</a
        >
        <button id="change-type" class="text-sm text-zinc-200 underline">
          Already have an account? Log In
        </button>
      </header>
      <section
        id="form-container"
        class="flex flex-col gap-10 py-10 px-0 lg:px-20 text-zinc-200"
      >
        <template id="template-signup">
          <form
            id="form-register"
            aria-labelledby="form-register-title"
            class="flex flex-col gap-5 w-full max-w-[480px] h-fit"
          >
            <h1
              id="form-register-title"
              class="font-heading text-4xl text-center"
            >
              Sign Up
            </h1>
            <label for="register-name" class="flex flex-col gap-[5px] relative"
              ><span class="after:content-['*'] after:ml-0.5 after:text-red-400"
                >Name</span
              >
              <input
                type="text"
                id="register-name"
                name="name"
                minlength="3"
                class="input-primary focus:border-purple-400"
                autocomplete="additional-name"
                required
              />
              <p class="mt-1 hidden text-red-400" id="name-error">
                Please provide a valid name (letters, numbers and underscores
                only).
              </p>
            </label>

            <label for="register-email" class="flex flex-col gap-[5px]"
              ><span class="after:content-['*'] after:ml-0.5 after:text-red-400"
                >Email</span
              >
              <input
                type="email"
                id="register-email"
                name="email"
                class="input-primary focus:border-purple-400"
                autocomplete="email"
                required
              />
              <p class="mt-1 hidden text-red-400" id="email-error">
                Please provide a valid email (@stud.noroff.no or @noroff.no).
              </p></label
            >

            <label for="register-password" class="flex flex-col gap-[5px]"
              ><span class="after:content-['*'] after:ml-0.5 after:text-red-400"
                >Password</span
              >
              <input
                type="password"
                id="register-password"
                name="password"
                minlength="8"
                class="input-primary focus:border-purple-400"
                autocomplete="new-password"
                required
              />
              <p class="mt-1 hidden text-red-400" id="password-error">
                Please provide a valid password (min 8 characters).
              </p></label
            >

            <label for="register-avatar" class="flex flex-col gap-[5px]"
              ><span
                class="after:content-['(Optional)'] after:ml-1 after:text-zinc-700"
                >Avatar</span
              >
              <input
                type="url"
                id="register-avatar"
                name="avatar"
                class="input-primary placeholder-zinc-700 focus:border-purple-400"
                placeholder="https://example.com/avatar.png"
                autocomplete="off"
              />
            </label>

            <button
              type="submit"
              id="register-submit"
              class="flex items-center group w-fit overflow-hidden -translate-x-14 mt-2"
            >
              <span class="material-symbols-outlined btn-primary-before">
                arrow_forward
              </span>
              <span
                class="bg-zinc-200 text-zinc-900 px-4 h-12 text-xl rounded-2xl w-fit flex items-center"
                >Sign Up</span
              >
              <span class="material-symbols-outlined btn-primary-after">
                arrow_forward
              </span>
            </button>
          </form>
        </template>
      </section>
    </main>

    <template id="template-login">
      <form
        id="form-login"
        aria-labelledby="form-register-title"
        class="flex flex-col gap-5 w-full max-w-[480px] h-fit font-body bg-gradient-to-br from-[#1F202A] to-[#44486360] rounded-[20px] border border-surfaceVariant py-10 px-10"
      >
        <h1
          id="form-register-title"
          class="font-heading text-4xl font-bold text-center"
        >
          Log In
        </h1>

        <div class="flex flex-col gap-[5px]">
          <label for="login-email">Email*</label>
          <input
            type="email"
            id="login-email"
            name="email"
            required
            class="rounded-md bg-background py-2.5 px-2.5 border border-surfaceVariant focus:outline-none focus:border-primary"
            autocomplete="email"
          />
        </div>

        <div class="flex flex-col gap-[5px]">
          <label for="login-password">Password*</label>
          <input
            type="password"
            id="login-password"
            name="password"
            required
            class="rounded-md bg-background py-2.5 px-2.5 border border-surfaceVariant focus:outline-none focus:border-primary"
            autocomplete="password"
          />
        </div>

        <button type="submit" id="login-submit" class="btn-primary w-full">
          Log In
        </button>
      </form>
    </template>
  </body>
</html>
