<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../src/svg/favicon.svg"
      type="image/x-icon"
    />
    <title>Authentication</title>
    <link rel="stylesheet" href="./../public/css/output.css" />
    <script type="module" src="./../src/js/pages/auth.mjs" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
  </head>
  <body
    class="font-body antialiased bg-purple-300 pt-10 pb-2.5 sm:pb-5 px-2.5 sm:px-5 grid place-content-stretch min-h-[100svh] overflow-x-hidden"
  >
    <main
      class="bg-zinc-900 rounded-xl sm:rounded-[2.5rem] py-2.5 sm:py-5 px-5 sm:px-10 relative"
    >
      <header class="flex justify-between py-2.5 items-center">
        <a href="/" class="w-6 fill-purple-300">
          <svg
            id="logo"
            data-name="logo"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 215.02 309.07"
          >
            <g id="logo-group" data-name="logo-group">
              <g>
                <g>
                  <path
                    d="m215,221h-49c.52-12.08-4.34-24.58-13.75-32.5-18.35-15.44-42.78-7.39-64.75-9.75l.25-49.25c23.43-2.31,53.29,7.67,70.25-13.25,19.08-23.54,5.78-57.57-22.5-65V1.75c75.4,10.95,106.02,97.7,52.5,153.5,17.32,16.76,27.59,41.65,27,65.75Z"
                  />
                  <path d="m.75,0h122l-.25,50.75-121.75.25V0Z" />
                  <g>
                    <path d="m.25,63l52.75.25-.75,181.75-52.25-.75L.25,63Z" />
                    <path d="m.75,257.5h105.5l.25,50.75-105.75.75v-51.5Z" />
                  </g>
                  <path
                    d="m215,221c-1.23,50.84-44.35,89.99-94.75,88-.26-.11-1.18-1.51-1.25-1.75-.71-2.32.17-41.81.5-48.5,2.1-2.62,17.16,3.51,32.25-8.25,9.1-7.09,13.76-18.15,14.25-29.5h49Z"
                  />
                </g>
                <path
                  d="m66.25,63c14.9.9,54.14-1.4,64.5.5,28.33,5.2,29.93,45.4,4.5,53-10.39,3.1-60.01-1.06-61.25,1.75v73c13.7,1.35,46.93-.95,55.75.25,16.39,2.24,30.87,24.58,18.75,42.75-2.93,4.39-11.07,10.46-16.25,11.25-7.12,1.08-52.95-.62-66.75-.25l.75-182.25Z"
                />
              </g>
            </g></svg
        ></a>
        <button id="change-type" class="text-sm text-zinc-200 underline">
          Already have an account? Log In
        </button>
      </header>
      <section id="form-container" class="px-0 lg:px-20 py-5 text-zinc-200">
        <template id="template-signup">
          <form
            id="form-register"
            aria-labelledby="form-register-title"
            class="flex flex-col gap-5 w-full max-w-[480px] h-fit"
          >
            <h1
              id="form-register-title"
              class="font-heading text-4xl text-center"
            >
              Sign Up
            </h1>
            <label for="register-name" class="flex flex-col gap-[5px] relative"
              ><span class="after:content-['*'] after:ml-0.5 after:text-red-400"
                >Name</span
              >
              <input
                type="text"
                id="register-name"
                name="name"
                minlength="3"
                class="input-primary focus:border-purple-400"
                autocomplete="additional-name"
                required
              />
              <p class="mt-1 hidden text-red-400" id="name-error">
                Please provide a valid name (letters, numbers and underscores
                only).
              </p>
            </label>

            <label for="register-email" class="flex flex-col gap-[5px]"
              ><span class="after:content-['*'] after:ml-0.5 after:text-red-400"
                >Email</span
              >
              <input
                type="email"
                id="register-email"
                name="email"
                class="input-primary focus:border-purple-400"
                autocomplete="email"
                required
              />
              <p class="mt-1 hidden text-red-400" id="email-error">
                Please provide a valid email (@stud.noroff.no or @noroff.no).
              </p></label
            >

            <label for="register-password" class="flex flex-col gap-[5px]"
              ><span class="after:content-['*'] after:ml-0.5 after:text-red-400"
                >Password</span
              >
              <input
                type="password"
                id="register-password"
                name="password"
                minlength="8"
                class="input-primary focus:border-purple-400"
                autocomplete="new-password"
                required
              />
              <p class="mt-1 hidden text-red-400" id="password-error">
                Please provide a valid password (min 8 characters).
              </p></label
            >

            <label for="register-avatar" class="flex flex-col gap-[5px]"
              ><span
                class="after:content-['(Optional)'] after:ml-1 after:text-zinc-700"
                >Avatar</span
              >
              <input
                type="url"
                id="register-avatar"
                name="avatar"
                class="input-primary placeholder-zinc-700 focus:border-purple-400"
                placeholder="https://example.com/avatar.png"
                autocomplete="off"
              />
            </label>

            <button
              type="submit"
              id="register-submit"
              class="flex items-center group w-fit overflow-hidden -translate-x-14 mt-2"
            >
              <span class="material-symbols-outlined btn-primary-before">
                arrow_forward
              </span>
              <span
                class="bg-zinc-200 text-zinc-900 px-4 h-12 text-xl rounded-2xl w-fit flex items-center"
                >Sign Up</span
              >
              <span class="material-symbols-outlined btn-primary-after">
                arrow_forward
              </span>
            </button>
          </form>
        </template>
      </section>
      <div
        class="w-1/3 h-1/6 lg:h-1/2 bg-purple-300 absolute bottom-0 right-0 rounded-tl-[2.5rem] p-5"
      >
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute right-0 -top-10 rotate-180 w-10 h-10 fill-purple-300"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -left-10 bottom-0 rotate-180 w-10 h-10 fill-purple-300"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
      </div>
      <div
        class="w-[10%] lg:w-1/6 h-[13%] lg:h-1/4 bg-purple-300 absolute top-0 right-[15rem] sm:right-[20rem] rounded-b-[2.5rem] p-5"
      >
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -right-10 top-0 w-10 h-10 fill-purple-300"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -left-10 top-0 w-10 h-10 rotate-90 fill-purple-300"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
      </div>
    </main>

    <template id="template-login">
      <form
        id="form-login"
        aria-labelledby="form-login-title"
        class="flex flex-col gap-5 w-full max-w-[480px] h-fit"
      >
        <h1 id="form-login-title" class="font-heading text-4xl text-center">
          Log In
        </h1>

        <label for="login-email" class="flex flex-col gap-[5px]"
          ><span class="after:content-['*'] after:ml-0.5 after:text-red-400"
            >Email</span
          >
          <input
            type="email"
            id="login-email"
            name="email"
            class="input-primary focus:border-purple-400"
            autocomplete="email"
            required
          />
        </label>

        <label for="login-password" class="flex flex-col gap-[5px]"
          ><span class="after:content-['*'] after:ml-0.5 after:text-red-400"
            >Password</span
          >
          <input
            type="password"
            id="login-password"
            name="password"
            minlength="8"
            class="input-primary focus:border-purple-400"
            autocomplete="password"
            required
          />
          <p class="mt-1 hidden text-red-400" id="password-error">
            Please provide a valid password (min 8 characters).
          </p></label
        >

        <button
          type="submit"
          id="login-submit"
          class="flex items-center group w-fit overflow-hidden -translate-x-14 mt-2"
        >
          <span class="material-symbols-outlined btn-primary-before">
            arrow_forward
          </span>
          <span
            class="bg-zinc-200 text-zinc-900 px-4 h-12 text-xl rounded-2xl w-fit flex items-center"
            >Log In</span
          >
          <span class="material-symbols-outlined btn-primary-after">
            arrow_forward
          </span>
        </button>
      </form>
    </template>
  </body>
</html>
