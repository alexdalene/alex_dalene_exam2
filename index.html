<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/svg/favicon.svg"
      type="image/x-icon"
    />
    <title>Bid-B</title>
    <link rel="stylesheet" href="./public/css/output.css" />
    <script type="module" src="./src/index.mjs"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
  </head>
  <body
    class="grid min-h-[100svh] place-content-stretch overflow-hidden bg-zinc-800 px-2.5 pb-2.5 pt-10 font-body antialiased sm:px-5 sm:pb-5"
  >
    <main
      class="relative items-center rounded-xl bg-zinc-900 px-5 py-2.5 sm:rounded-[2.5rem] sm:px-10 sm:py-5"
    >
      <section
        id="hero"
        class="flex flex-col gap-10 px-0 py-20 text-zinc-200 lg:px-20"
      >
        <h1
          class="max-w-xl font-heading text-4xl leading-snug sm:text-6xl lg:text-7xl"
        >
          Your next item is within
          <span class="hero-text-bg">reach</span>
        </h1>
        <p class="max-w-xs text-zinc-300">
          We value our customers and their needs - therefore we built this app
          from the ground up focusing purely on the best experience for you.
          Easily navigate our app and bid on the items you want. It's a breeze.
        </p>
        <a
          href="./auth#signup"
          class="group flex w-fit -translate-x-14 items-center overflow-hidden"
        >
          <span class="material-symbols-outlined btn-primary-before">
            arrow_forward
          </span>
          <span
            class="flex h-12 w-fit items-center rounded-2xl bg-zinc-200 px-4 text-xl text-zinc-900"
            >Sign Up</span
          >
          <span class="material-symbols-outlined btn-primary-after">
            arrow_forward
          </span>
        </a>
      </section>
      <div
        class="absolute bottom-0 right-0 flex h-1/6 w-1/3 items-center justify-center rounded-tl-[2.5rem] bg-zinc-800 pl-5 pt-5 lg:h-1/2"
      >
        <div
          class="flex h-full w-full items-center justify-center rounded-[2rem] rounded-br-xl bg-zinc-900 sm:rounded-[2.5rem]"
        >
          <a href="./browse/">
            <span
              class="material-symbols-outlined flex items-center justify-center rounded-xl border border-zinc-700 bg-gradient-to-tl from-zinc-600 p-2.5 text-zinc-200 sm:p-5"
              >arrow_forward</span
            >
          </a>
        </div>
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -top-10 right-0 h-10 w-10 rotate-180 fill-zinc-800"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -left-10 bottom-0 h-10 w-10 rotate-180 fill-zinc-800"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  </body>
</html>
