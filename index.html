<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid-B</title>
    <link rel="stylesheet" href="./public/css/output.css" />
    <script type="module" src="./src/index.mjs"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
  </head>
  <body
    class="font-body antialiased bg-zinc-800 pt-10 pb-2.5 sm:pb-5 px-2.5 sm:px-5 grid place-content-stretch min-h-[100svh] overflow-hidden"
  >
    <main
      class="bg-zinc-900 rounded-xl sm:rounded-[2.5rem] items-center py-2.5 sm:py-5 px-5 sm:px-10 relative"
    >
      <section
        id="hero"
        class="flex flex-col gap-10 py-20 px-0 lg:px-20 text-zinc-200"
      >
        <h1
          class="text-4xl sm:text-6xl lg:text-7xl font-heading leading-snug max-w-xl"
        >
          Your next item is within
          <span class="hero-text-bg">reach</span>
        </h1>
        <p class="text-zinc-300 max-w-xs">
          We value our customers and their needs - therefore we built this app
          from the ground up focusing purely on the best experience for you.
          Easily navigate our app and bid on the items you want. It's a breeze.
        </p>
        <a
          href="./auth#signup"
          class="flex items-center group w-fit overflow-hidden -translate-x-14"
        >
          <span class="material-symbols-outlined btn-primary-before">
            arrow_forward
          </span>
          <span
            class="bg-zinc-200 text-zinc-900 px-4 h-12 text-xl rounded-2xl w-fit flex items-center"
            >Sign Up</span
          >
          <span class="material-symbols-outlined btn-primary-after">
            arrow_forward
          </span>
        </a>
      </section>
      <div
        class="w-1/3 h-1/6 lg:h-1/2 flex bg-zinc-800 absolute bottom-0 right-0 rounded-tl-[2.5rem] p-5 items-center justify-center"
      >
        <a
          href="./browse/"
          class="font-heading text-zinc-200 text-lg sm:text-3xl lg:text-5xl group flex items-center gap-1"
        >
          Browse
          <span
            class="material-symbols-outlined group-hover:translate-x-5 transition-transform duration-200"
            >arrow_forward</span
          >
        </a>
        <img
          src="./src/svg/border.svg"
          alt=""
          class="borde absolute right-0 -top-10 rotate-180 w-10 h-10"
        />
        <img
          src="./src/svg/border.svg"
          alt=""
          class="absolute -left-10 bottom-0 rotate-180 w-10 h-10"
        />
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  </body>
</html>
