<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../src/svg/favicon.svg"
      type="image/x-icon"
    />
    <title>Browse</title>
    <link rel="stylesheet" href="./../public/css/output.css" />
    <script type="module" src="../src/js/pages/browse.mjs"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
  </head>
  <body
    class="font-body antialiased bg-zinc-800 pt-10 pb-2.5 sm:pb-5 px-2.5 sm:px-5 grid place-content-stretch min-h-[100svh]"
  >
    <main
      class="bg-zinc-900 rounded-xl sm:rounded-[2.5rem] py-2.5 sm:py-5 px-5 sm:px-10 relative"
    >
      <section class="flex flex-col gap-10 py-20 px-0 text-zinc-200">
        <div class="flex flex-col gap-2.5">
          <h1 class="font-heading flex gap-1 items-center font-bold">
            <div
              class="nav-btn-circle opacity-100 bg-red-400 scale-100 animate-pulse"
            ></div>
            Browse
          </h1>
          <form class="flex gap-2">
            <label for="input-search">
              <input
                type="text"
                id="input-search"
                name="search"
                class="input-primary"
                placeholder="Search..."
                autocomplete="off"
              />
            </label>
            <button
              class="flex gap-1 items-center bg-zinc-800 rounded-md px-3 py-1 group"
              type="button"
              id="btn-sort"
            >
              <span class="material-symbols-outlined">swap_vert</span>
            </button>
          </form>
        </div>
      </section>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 text-zinc-200"
        id="listing-container"
      ></div>
      <div
        class="w-[10%] lg:w-1/6 h-24 bg-zinc-800 absolute top-0 right-[15rem] sm:right-[20rem] lg:right-[30rem] rounded-b-[2.5rem] p-5"
      >
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -right-10 top-0 w-10 h-10 fill-zinc-800"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
        <svg
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute -left-10 top-0 w-10 h-10 rotate-90 fill-zinc-800"
        >
          <path
            d="M0.000212396 0H13.0002C2.87774 0 0.163678 7.61338 0.000212396 12.1365V13C-0.0102433 12.7282 -0.0107289 12.4392 0.000212396 12.1365V0Z"
            fill="#currentColor"
          />
        </svg>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  </body>
</html>
